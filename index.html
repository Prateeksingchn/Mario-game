<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario-like Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Player
        const player = {
            x: 50,
            y: canvas.height - 100,
            width: 40,
            height: 60,
            speed: 5,
            jumpForce: 15,
            velY: 0,
            isJumping: false
        };

        // Platforms
        const platforms = [
            { x: 0, y: canvas.height - 40, width: canvas.width, height: 40 },
            { x: 300, y: canvas.height - 150, width: 200, height: 20 },
            { x: 600, y: canvas.height - 250, width: 150, height: 20 },
            { x: 100, y: canvas.height - 350, width: 200, height: 20 }
        ];

        // Game state
        let gameLoop;
        let gameState = 'playing';

        // Game loop
        function update() {
            if (gameState === 'playing') {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw background
                ctx.fillStyle = 'skyblue';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Apply gravity
                player.velY += 0.8;
                player.y += player.velY;

                // Check for collisions with platforms
                platforms.forEach(platform => {
                    if (
                        player.x < platform.x + platform.width &&
                        player.x + player.width > platform.x &&
                        player.y + player.height > platform.y &&
                        player.y + player.height < platform.y + platform.height
                    ) {
                        player.y = platform.y - player.height;
                        player.velY = 0;
                        player.isJumping = false;
                    }
                });

                // Check if player fell off the screen
                if (player.y > canvas.height) {
                    gameState = 'gameOver';
                }

                // Draw player
                ctx.fillStyle = 'red';
                ctx.fillRect(player.x, player.y, player.width, player.height);

                // Draw platforms
                ctx.fillStyle = 'green';
                platforms.forEach(platform => {
                    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                });

                // Request next frame
                gameLoop = requestAnimationFrame(update);
            } else if (gameState === 'gameOver') {
                // Game over screen
                ctx.fillStyle = 'black';
                ctx.font = '30px Arial';
                ctx.fillText('Game Over! Press Space to Restart', canvas.width / 2 - 200, canvas.height / 2);
            }
        }

        // Key event listeners
        document.addEventListener('keydown', (e) => {
            if (gameState === 'playing') {
                switch (e.key) {
                    case 'ArrowLeft':
                        player.x -= player.speed;
                        break;
                    case 'ArrowRight':
                        player.x += player.speed;
                        break;
                    case 'ArrowUp':
                    case ' ':
                        if (!player.isJumping) {
                            player.velY = -player.jumpForce;
                            player.isJumping = true;
                        }
                        break;
                }
            } else if (gameState === 'gameOver' && e.key === ' ') {
                // Restart game
                player.x = 50;
                player.y = canvas.height - 100;
                player.velY = 0;
                gameState = 'playing';
                gameLoop = requestAnimationFrame(update);
            }
        });

        // Start the game loop
        gameLoop = requestAnimationFrame(update);

        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            platforms[0].y = canvas.height - 40;
            platforms[0].width = canvas.width;
        });
    </script>
</body>
</html>
